<script>
  (function() {
    var importScript = document._currentScript || document.currentScript;
    var importDoc = importScript.ownerDocument; // importee

    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {
      // get template in import
      var template = importDoc.querySelector('#tpl-footer');

      // import template into
      var clone = document.importNode(template.content, true);

      this.appendChild(clone);
    };
    document.registerElement('my-footer', {prototype: proto});
  })();
</script>
